<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфигурации</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="configurations-list">
        <!-- Шаблон конфигурации -->
        <div class="configuration" id="config-template" style="display: none;">
            <div>
                <label>Артикул:</label>
                <input type="text" class="product-input" disabled>
            </div>
            <div>
                <label>Минимальная цена:</label>
                <input type="text" class="min-price-input" disabled>
            </div>
            <div>
                <label>Скидка:</label>
                <input type="text" class="discount-input" disabled>
            </div>
            <div>
                <label>URL 1:</label>
                <input type="text" class="url1-input" disabled>
            </div>
            <div>
                <label>URL 2:</label>
                <input type="text" class="url2-input" disabled>
            </div>
            <div>
                <label>URL 3:</label>
                <input type="text" class="url3-input" disabled>
            </div>
            <div>
                <button class="action-button" data-action="down">Понижать</button>
                <button class="action-button" data-action="up">Повышать</button>
                <button class="action-button" data-action="repeat">Повторять</button>
            </div>
            <button class="edit-button">Редактировать</button>
            <button class="save-button" style="display: none;">Галочка</button>
        </div>
    </div>

    <button id="send-configurations">Отправить конфигурации</button>

    <script src="script.js"></script>
</body>
</html>
